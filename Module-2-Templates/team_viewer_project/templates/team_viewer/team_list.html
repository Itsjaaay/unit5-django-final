<!-- team_viewer/templates/team_viewer/team_list.html -->
{% extends 'team_viewer/base.html' %}

{% block title %}Team List - BCCA Leadership Project Team Viewer{% endblock %}

{% block content %}
  <h2>Team List</h2>
  <ul>
    {% for team_name, team in teams.items %}
      <li><a href="{% url 'team_viewer:team_detail' team_name %}">{{ team.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
